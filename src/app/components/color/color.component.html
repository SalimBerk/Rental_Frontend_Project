<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table caption-top">
  <caption>Renk Listesi</caption>
  <thead>
      <tr>
          <th scope="col">Id</th>
          <th scope="col">Renk</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let color of colors">
          <td>{{color.colorId}}</td>
          <td>{{color.colorName}}</td>
      </tr>
  </tbody>
</table>
