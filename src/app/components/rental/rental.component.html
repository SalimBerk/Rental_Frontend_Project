<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table caption-top">
  <caption>Araç Kiralama Listesi</caption>
  <thead>
      <tr>
          <th scope="col">Id</th>
          <th scope="col">Araç Id</th>
          <th scope="col">Müşteri</th>
          <th scope="col">Kiralama Tarihi</th>
          <th scope="col">Teslim Tarihi</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let rental of rentals">
          <td>{{rental.id}}</td>
          <td>{{rental.carId}}</td>
          <td>{{rental.rentDate}}</td>
          <td>{{rental.returnDate}}</td>
      </tr>
  </tbody>
</table>
